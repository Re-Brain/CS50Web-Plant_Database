{% extends "application/layout.html" %}
{% load static %}
    
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'application/dashboard.css'%}">
{% endblock %}

{% block body %}
    <div class="dashboard-option text-center">
        <h1>Mode</h1>

        <div class="m-3">
            <button class="btn btn-primary btn-sm" id="dashboard">Delete & Edit</button>
            <button class="btn btn-primary btn-sm" id="create">Create</button>
            <a href="{% url 'logout' %}" class="btn btn-primary btn-sm" tabindex="-1" role="button" aria-disabled="true">Logout</a>
        </div>
       
    </div>
    
    <div id="dashboard-list">
        <div class="container">
            <h1>Delete & Edit</h1>
        </div>
        
        {% include "application/list.html" %} 
    </div>

    <div id="dashboard-create">
        <div class="container">
            <h1>Create</h1>
        </div>

        {% include "application/form.html" %} 
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'application/dashboard.js' %}"></script>
{% endblock %}
